<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資安職能題庫線上測驗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .quiz-content {
            padding: 40px;
        }

        .unit-selector {
            margin-bottom: 30px;
        }

        .unit-selector h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .unit-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .unit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-align: left;
        }

        .unit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .quiz-area {
            display: none;
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }

        .question-number {
            color: #3498db;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .star {
            cursor: pointer;
            color: #ccc;
            font-size: 1.2em;
        }

        .star.starred {
            color: #f1c40f;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #fdeaea;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #e9ecef;
        }

        .import-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .import-section select,
        .import-section input[type="file"] {
            font-size: 1em;
            padding: 6px;
        }

        .card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .section-title {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .pagination-info {
            color: #7f8c8d;
            font-size: 1em;
        }

        .timer {
            text-align: right;
            font-size: 1.1em;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .score-display {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-display h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .status-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            max-width: 400px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .status-item.answered {
            background: #e8f5e9;
            color: #27ae60;
        }

        .status-item.unanswered {
            background: #fdeaea;
            color: #e74c3c;
        }

        .select-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .select-item label {
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .quiz-content {
                padding: 20px;
            }

            .unit-buttons {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }
            .import-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>資安職能題庫線上測驗</h1>
            <p>資安職能專業能力評估系統</p>
        </div>

        <div class="quiz-content">
            <!-- 科目選擇區域 -->
            <div id="subject-selector" class="unit-selector">
                <h3>請選擇測驗科目：</h3>
                <div class="unit-buttons" id="subject-buttons">
                    <!-- 科目按鈕將由JavaScript動態生成 -->
                </div>
                <div class="controls">
                    <button id="add-subject" class="btn">新增科目</button>
                    <button id="remove-subject" class="btn btn-secondary">刪除科目</button>
                </div>
            </div>

            <!-- 單元選擇區域 -->
            <div id="unit-selector" class="unit-selector" style="display:none;">
                <h3>請選擇要測驗的單元：</h3>
                <div class="unit-buttons" id="unit-buttons">
                    <!-- 單元按鈕將由JavaScript動態生成 -->
                </div>
                <div class="card file-ops">
                    <h4 class="section-title">檔案管理操作</h4>
                    <div class="import-section">
                        <select id="import-unit"></select>
                        <input type="file" id="import-file" accept="application/json">
                        <button id="import-btn" class="btn">匯入單元題庫</button>
                        <button id="export-unit-btn" class="btn btn-secondary">匯出單元題庫</button>
                        <a href="import-format.json" download class="btn btn-secondary">下載範例</a>
                    </div>
                    <div class="import-section">
                        <input type="file" id="import-subject-file" accept="application/json">
                        <button id="import-subject-btn" class="btn">匯入科目題庫</button>
                        <button id="export-subject-btn" class="btn btn-secondary">匯出科目題庫</button>
                    </div>
                </div>
                <div class="controls">
                    <button id="add-unit" class="btn">新增單元</button>
                    <button id="remove-unit" class="btn btn-secondary">刪除單元</button>
                    <button id="back-to-subjects" class="btn btn-secondary">返回科目選擇</button>
                </div>
            </div>

            <!-- 測驗區域 -->
            <div id="quiz-area" class="quiz-area">
                <div id="score-display" class="score-display" style="display: none;">
                    <h3>測驗結果</h3>
                    <p id="score-text"></p>
                    <div class="progress-bar">
                        <div id="score-progress" class="progress-fill"></div>
                    </div>
                </div>

                <div id="timer" class="timer"></div>

                <div id="question-container" class="question-container">
                    <!-- 題目內容將由JavaScript動態生成 -->
                </div>

                <div class="controls">
                    <button id="prev-btn" class="btn btn-secondary">上一題</button>
                    <div class="pagination-info">
                        <span id="current-page">1</span> / <span id="total-pages">1</span>
                        (<span id="current-question">1</span> / <span id="total-questions">1</span>)
                    </div>
                    <button id="next-btn" class="btn">下一題</button>
                    <button id="submit-btn" class="btn btn-success" style="display: none;">提交答案</button>
                    <button id="status-btn" class="btn btn-secondary">檢視答題狀態</button>
                </div>

                <div class="controls">
                    <button id="back-to-units" class="btn btn-secondary">返回單元選擇</button>
                    <button id="restart-quiz" class="btn">重新開始</button>
                    <button id="download-pdf" class="btn btn-success" style="display:none;">下載結果PDF</button>
                </div>
            </div>
        </div>
    </div>

    <div id="status-overlay" class="status-overlay" style="display:none;">
        <div class="status-content">
            <h3>答題狀態</h3>
            <div id="status-list"></div>
            <button id="close-status" class="btn" style="margin-top:10px;">關閉</button>
        </div>
    </div>
    <div id="select-overlay" class="status-overlay" style="display:none;">
        <div class="status-content">
            <h3 id="select-title"></h3>
            <div id="select-list"></div>
            <div style="text-align:center;margin-top:10px;">
                <button id="select-confirm" class="btn">刪除</button>
                <button id="select-cancel" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright © 2025 by Neil 三寶爸(劉建宏)
    </footer>
    <script src="quiz-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="quiz-app.js"></script>
</body>
</html>
